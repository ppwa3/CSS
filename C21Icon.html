<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./fontAwesome/js/all.js"></script>
</head>
<body>
    <h2>아이콘 표현하기</h2>
    <div>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>
    </div>
    <p>
        <i class="fas fa-cloud" style="font-size: 24px;color:salmon;"></i>
        <i class="fas fa-cloud" style="font-size: 36px;color:aquamarine;"></i>
        <i class="fas fa-cloud"
             style="font-size: 48px;color:pink;"></i>
        <i class="fas fa-cloud"
             style="font-size: 60px;color:lightblue;"></i>

        <i class="fa-solid fa-circle-user"></i>
    </p>
    
    <!-- 공식사이트 : https://fontawesome.com/
    아이콘검색하기 : https://fontawesome.com/search?o=r&s=solid&ip=classic -->
    
    <!-- 버튼에 이모티콘 넣기 -->
    <button style='font-size:24px;'>Button
    <i class="fa-solid fa-poo"></i>
    </button>
</body>
</html>
