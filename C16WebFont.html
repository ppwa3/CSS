네이버 지식백과는 네이버가 운영하는 서비스이다.
네이버 어학사전, 번역기와 함께 네이버 사전 서비스를 이룬다.
단일 백과사전이 아닌 여러 사전들을 종합 제공하는 방식을 취하고 있다.
2000년에 최초로 시작되어 2011년 '지식사전'으로 이름을 바꾼 뒤,

약 2,500개의 전문사전과 420만 개의 표제어가 등록되어 있다.
